<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Photo Gallery with JS</title>
</head>

<body>

    <header>
        <h2>Photo Galley w/ JavaScript</h2>
    </header>
    <section class="images">
        <img src="img/1.jpg" alt="" id="mainImg">
        <div id="caption">
            in frame : Beach
        </div>
    </section>

    <section class="imgChooser">
        <a href="#" id="prev">Prev</a>
        <section class="imagesId">
            <a href="#" onclick="switchImg(1)">1</a>
            <a href="#" onclick="switchImg(2)">2</a>
            <a href="#" onclick="switchImg(3)">3</a>
            <a href="#" onclick="switchImg(4)">4</a>
            <a href="#" onclick="switchImg(5)">5</a>
        </section>
        <a href="#" id="next">Next</a>
    </section>

    <button id="mode" onclick="changeMode()">Dark Mode</button>



    <script src="script.js"></script>
</body>

</html>
